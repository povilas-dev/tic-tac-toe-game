<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="game-logic.js"></script>
  </head>
  <body>
    <div id="game-container">
      <form
        name="form-game-size"
        onsubmit="createGame(document.getElementById('input-game-size').value); return false;"
      >
        <input id="input-game-size" placeholder="Input your board size" onsubmit="clearBoard()"/>
      </form>
      <div id="player-order" class="turn-order-container">Turn order</div>
      <div id="game-board">
      </div>
      <button id="button-reset" onclick="resetGame()">Reset Game</button>
    </div>
  </body>
</html>
