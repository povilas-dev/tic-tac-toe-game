<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="game-logic.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="player-order" class="turn-order-container">Player 1 turn:</div>
      <div id="row1" class="row">
        <div
          id="1"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
        <div
          id="2"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
        <div
          id="3"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
      </div>
      <div id="row2" class="row">
        <div
          id="4"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
        <div
          id="5"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
        <div
          id="6"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
      </div>
      <div id="row3" class="row">
        <div
          id="7"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
        <div
          id="8"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
        <div
          id="9"
          class="square"
          onclick="squareClick(this)"
          onmouseover="hoverSquareSelection(this)"
          onmouseleave="resetChoosingSquareStyle(this)"
        ></div>
      </div>
      <button id="button-reset" onclick="resetGame()">Reset Game</button>
    </div>
  </body>
</html>
